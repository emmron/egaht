<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eghact DevTools</title>
  <style>
    body {
      width: 300px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #1e1e1e;
      color: #d4d4d4;
      margin: 0;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #40c8ae;
    }
    .status {
      padding: 8px 12px;
      background: #2d2d2d;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .connected {
      color: #4ec9b0;
    }
    .disconnected {
      color: #f48771;
    }
    .info {
      font-size: 12px;
      color: #969696;
      line-height: 1.5;
    }
    .open-devtools {
      margin-top: 12px;
      padding: 8px 16px;
      background: #40c8ae;
      color: #1e1e1e;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    .open-devtools:hover {
      background: #35a892;
    }
  </style>
</head>
<body>
  <h2>ðŸš€ Eghact DevTools</h2>
  <div class="status" id="status">
    <span id="status-text">Checking for Eghact...</span>
  </div>
  <p class="info">
    Open Developer Tools and navigate to the "Eghact" panel to inspect your components.
  </p>
  <button class="open-devtools" id="open-devtools">Open DevTools</button>
  
  <script src="popup.js"></script>
</body>
</html>
